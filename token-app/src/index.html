<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Token Transaction</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div id="show_event" style="position:absolute;bottom:37px;left:-410px;width: 400px; height: 92px; border-radius: 10px 10px 10px 10px;position: fixed;color: #04ce04;padding-left: 10px;background: #ffffff;text-align: center;overflow: hidden;border: 1px solid;margin:0 auto;">
      <span  id="showmessage_text" style="float: left;padding: 10px;"></span>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-lg-12 col-md-12">
          <h1 class="text-center">Token Transaction</h1>
          
          <hr/>
          <br/>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="column col-sm-12 col-md-4 col-lg-4" id="balance_token" >
           <h2 class="text-center">Account Details</h2>
           <b><label>Minter :</label></b><p id="minter"></p>
           <b><label>Current account :</label></b><p id="current_account"></p>
          <div>
          <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
          Balance
          </button>

          <div class="collapse" id="collapseExample">
            <div class="card card-body">
              <h4 id="display_balance">Balance : </h4>
            </div>
          </div>
          </div>

        </div>
        <div class="column col-sm-12 col-md-4 col-lg-4" id="create_token">
            <h2 class="text-center">Mint Token</h2>          
            <select id="enter_create_address" value="" class="form-control">
              <option value="">Please select an account</option>
            </select>
            <br>
            <input type="number" min="1" id="create_amount" class="form-control" placeholder="Mint Amount" >
            <br>
            <button class="btn btn-primary" id="create_money">Mint</button>
        </div>
       
        <div class="column col-sm-12 col-md-4 col-lg-4" id="send_token">
            <h2 class="text-center">Send Token</h2>
            <select id="enter_send_address" value="" class="form-control">
              <option value="">Please select an account</option>
            </select>
            <br>
            <input type="number" min="1" id="send_amount" class="form-control" placeholder="Send Amount" >
            <br>
            <button class="btn btn-primary" id="send_money">Send</button>      
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
     <script src="js/bootbox.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
    <script>

    </script>
  </body>
</html>
